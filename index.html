<script>
//<![CDATA[
"use strict"; // don't allow hoisting or undeclared variables
updatePage(document.lastModified);

let navigation = document.getElementById("Navigation");

if (navigation != null) {
    let links = document.getElementById("Links"); // will be removed
    if (links != null) {
        let as = links.getElementsByTagName("A");
        for (let j = 0; j < as.length; j++) {
            let name = as[j].innerHTML;
            let tr = document.createElement("TR");
    
            let td = document.createElement("TD");
            let a = document.createElement("A");
            a.href = as[j].href;
            a.title = name;
            
            let img = document.createElement("IMG");
            let src = getElementAttribute(as[j], "data-image", null);
            if (src != null) {
                img.src = src;
            } else {
                img.src = "images/MarsVoyager_100x100.png";
            }
            img.title = name;
            img.alt = name;
            
            a.appendChild(img);
            td.appendChild(a);
            tr.appendChild(td);

            td = document.createElement("TD");
            a = document.createElement("A");
            a.href = as[j].href;
            a.title = name;
            a.innerHTML = name;
            td.appendChild(a);
            tr.appendChild(td);

            navigation.appendChild(tr);
        }
        links.remove();
    }
}
//]]>
</script>
