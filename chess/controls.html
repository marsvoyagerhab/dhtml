    <body>
        <h1>Mars Voyager on Chess</h1>
        <h2>Forsyth–Edwards Notation</h2>
        
        <div>
            <br/>
            <form>
                <label>This is the current state of the board</label><br/>
                <label for="FEN">Paste a start position in Forsyth–Edwards Notation</label><br/>
                <textarea id="FEN" style="width:400px;"></textarea>
                <input type="button" value="Go back" onclick="javascript:history.back()"/>
                <input type="button" value="Submit" onclick="transformAndSubmit()"/>
            </form>
        
            <br/>
        
            <ul>
                <li><a href="index.html">To a new Chess board</a></li>
            </ul>

            <div>Instructions</div>
            <ul>
                <li>Submit will remove all history of moves.</li>
            </ul>
                
            <div>Example</div>
            <ul>
                <li>Start position: <code><a onclick="example(event)">rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1</a></code></li>
            </ul>

            <div>Wikipedia</div>
            <ul>
                <li><a href="https://en.wikipedia.org/wiki/Forsyth%E2%80%93Edwards_Notation">Forsyth–Edwards Notation</a></li>
            </ul>        
        </div>
                
        <div id="Footer" data-depth="../" data-topic="Chess" data-version="1.0"></div>       

        <script id="pageScriptId">//<![CDATA[
        updatePage();
        
        const FEN = document.getElementById("FEN")
        
        FEN.value = getTransformedQuery(getQueryValue("?Pos", ""));          
                
        / * user action */
        function transformAndSubmit() {
            let value = FEN.value;
            value = value.replace(/\//g, "."); // /
            value = value.replace(/\s/g, "_"); // space
            window.location.href = "index.html?Pos=" + value;
        }
        / * user action */
        function example(event) {
            FEN.value = event.target.innerHTML;
            transformAndSubmit();
        }
        
        
        function getTransformedQuery(value) {
            value = value.replace(/\./g, "/");
            value = value.replace(/\_/g, " ");
            return value;
        }
                
        //]]></script>
    </body>
